<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style th:fragment="nav-styles">
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(60, 72, 88, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 3%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .nav-brand {
            color: #2d3748;
            font-size: 1.4rem;
            font-weight: 700;
            text-decoration: none;
            margin-right: 20px;
        }
        
        .nav-brand span {
            color: #4f5d75;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            height: 100%;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            height: 100%;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            background: none;
            width: auto;
            box-shadow: none;
        }
        
        .nav-links li:hover {
            transform: none;
            box-shadow: none;
            background: none;
        }
        
        .nav-link {
            color: #4f5d75;
            text-decoration: none;
            margin: 0 10px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: #f1f5f9;
            color: #22223b;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #4f5d75;
            cursor: pointer;
            margin-left: auto;
        }

        @media (max-width: 768px) {
            .navbar {
                justify-content: space-between;
            }
            .nav-links {
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 0;
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
                transition: clip-path 0.3s ease;
                box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            }
            .nav-links.open {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
            .mobile-menu-btn {
                display: block;
            }
        }
    </style>

    <nav th:fragment="navbar" class="navbar">
        <a href="/" class="nav-brand">DevSec<span>Ops</span></a>
        <ul class="nav-links">
            <li><a href="/presentation" class="nav-link">Presentation</a></li>
            <li><a href="/security-team" class="nav-link">Security Team</a></li>
            <li><a href="/monitoring-team" class="nav-link">Monitoring Team</a></li>
            <li><a href="/ai-team" class="nav-link">AI Team</a></li>
            <li><a href="/attack" class="nav-link">Attacks</a></li>
            <li><a href="/logs" class="nav-link">Logs</a></li>
        </ul>
        <button class="mobile-menu-btn">â˜°</button>
    </nav>
</html>
